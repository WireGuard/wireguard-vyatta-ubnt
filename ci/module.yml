# Module preparation
module:prepare:
  image: buildpack-deps:bionic
  stage: module-prepare
  needs: []
  script:
    - curl -L -o wireguard.tar.xz https://git.zx2c4.com/wireguard-linux-compat/snapshot/wireguard-linux-compat-$MODULE_VERSION.tar.xz
    - curl -L -o wireguard.tar.asc https://git.zx2c4.com/wireguard-linux-compat/snapshot/wireguard-linux-compat-$MODULE_VERSION.tar.asc
    - unxz wireguard.tar.xz
    - gpgv --keyring ci/AB9942E6D4A4CFC3412620A749FC7012A5DE03AE.asc wireguard.tar.asc wireguard.tar
    - tar -xJ -f wireguard.tar --one-top-level=module --strip-components=1
    - cd $CI_PROJECT_DIR/module
    - patch -p1 -i $CI_PROJECT_DIR/disable_kmalloc.patch
    - sed -i 's/ --dirty//g' src/Makefile
  artifacts:
    paths:
      - module/src

# Module build templates
.module:mtk:
  image: $CI_REGISTRY_IMAGE:mtk
  stage: module
  script:
    - cd $CI_PROJECT_DIR/module/src
    - make -j$(nproc) ARCH=mips CROSS_COMPILE=mipsel-mtk-linux- KERNELDIR=$CI_PROJECT_DIR/headers module
    - mipsel-mtk-linux-strip --strip-debug wireguard.ko
  artifacts:
    paths:
      - module/src/wireguard.ko

.module:octeon:
  image: $CI_REGISTRY_IMAGE:octeon
  stage: module
  script:
    - cd $CI_PROJECT_DIR/module/src
    - make -j$(nproc) ARCH=mips CROSS_COMPILE=mips64-octeon-linux- KERNELDIR=$CI_PROJECT_DIR/headers module
    - mips64-octeon-linux-strip --strip-debug wireguard.ko
  artifacts:
    paths:
      - module/src/wireguard.ko

