# Tools
.tools:
  stage: tools
  needs: []
  script:
    - curl -L -o tools.tar.xz https://git.zx2c4.com/wireguard-tools/snapshot/wireguard-tools-$TOOLS_VERSION.tar.xz
    - curl -L -o tools.tar.asc https://git.zx2c4.com/wireguard-linux-compat/snapshot/wireguard-tools-$MODULE_VERSION.tar.asc
    - unxz tools.tar.xz
    - gpgv --keyring ci/AB9942E6D4A4CFC3412620A749FC7012A5DE03AE.asc tools.tar.asc tools.tar
    - tar -xJ -f tools.tar --one-top-level=tools --strip-components=1
    - cd $CI_PROJECT_DIR/tools/src
    - CC="$ARCH-linux-musl-gcc" LDLIBS="-static" make -j$(nproc)
    - $ARCH-linux-musl-strip --strip-unneeded wg
  artifacts:
    name: wg-$ARCH
    paths:
      - tools/src/wg

# Octeon tools
tools:mips:
  extends: .tools
  image: lochnair/musl-buildenv:mips # Will be: $CI_REGISTRY_IMAGE/tools:mips
  variables:
    ARCH: mips
    TARGET: "mips-linux-musl"

# MTK tools
tools:mipsel:
  extends: .tools
  image: lochnair/musl-buildenv:mipsel # Will be: $CI_REGISTRY_IMAGE/tools:mipsel
  variables:
    ARCH: mipsel
    TARGET: "mipsel-linux-musl"
