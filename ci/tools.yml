# Tools
.tools:
  stage: tools
  needs: []
  script:
    - curl -L https://git.zx2c4.com/wireguard-tools/snapshot/wireguard-tools-$TOOLS_VERSION.tar.xz | tar -xJ --one-top-level=tools --strip-components=1
    - cd $CI_PROJECT_DIR/tools/src
    - CC="$ARCH-linux-musl-gcc" LDLIBS="-static" make -j$(nproc)
    - $ARCH-linux-musl-strip --strip-unneeded wg
  artifacts:
    name: wg-$ARCH
    paths:
      - tools/src/wg

# Octeon tools
tools:mips:
  extends: .tools
  image: lochnair/musl-buildenv:mips # Will be: $CI_REGISTRY_IMAGE/tools:mips
  variables:
    ARCH: mips
    TARGET: "mips-linux-musl"

# MTK tools
tools:mipsel:
  extends: .tools
  image: lochnair/musl-buildenv:mipsel # Will be: $CI_REGISTRY_IMAGE/tools:mipsel
  variables:
    ARCH: mipsel
    TARGET: "mipsel-linux-musl"
